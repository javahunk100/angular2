<div class="container">
  <br/><br/><br/>
  <img src="assets/img/6.jpg" style="height: 80px;">
  <h2>Login form
    {{cdata | json }}
  </h2>
   <span style="color:red;font-size: 20px;">{{message}}</span>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" class="form-control"  placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="button" class="btn btn-primary" (click)="validate();">Login</button>
    </form>
    <br/><br/>
    <h2>Bordered Table</h2>
    <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>            
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cdata ">
          <td>{{item.email}}</td>
          <td>{{item.password}}</td>
          <td>
            <a href="javascript:" (click)="deleteRecord(item);"><img src="assets/img/delete.jpg" height="40px;"/></a></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <br/>
    <br/><br/><br/>
    <br/><br/><br/>
  </div>
